name: Deploy dist to release branch

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build with Vite
        run: yarn build

      - name: Deploy dist to release branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Créer une branche orpheline 'release' (pas liée à main)
          git checkout --orphan release

          # Nettoyer tous les fichiers du repo
          git reset --hard
          git clean -fdx

          # Copier les fichiers buildés depuis dist/
          cp -r dist/* .

          # Commit et push sur la branche release
          git add .
          git commit -m "Deploy build to release branch"
          git push --force origin release